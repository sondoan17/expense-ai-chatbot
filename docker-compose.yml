version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: expense-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=expense_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=expense
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U expense_user -d expense']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: expense-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=4000
      - APP_TIMEZONE=${APP_TIMEZONE:-Asia/Ho_Chi_Minh}
      - HYPERBOLIC_API_URL=${HYPERBOLIC_API_URL}
      - HYPERBOLIC_API_KEY=${HYPERBOLIC_API_KEY}
      - HYPERBOLIC_MODEL=${HYPERBOLIC_MODEL}
      - WEB_ORIGIN=${WEB_ORIGIN}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ZALO_BOT_TOKEN=${ZALO_BOT_TOKEN}
      - ZALO_WEBHOOK_SECRET=${ZALO_WEBHOOK_SECRET}
    networks:
      - expense-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Nginx)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://mimichatbot.fun/api}
    container_name: expense-web
    restart: unless-stopped
    networks:
      - expense-network
    depends_on:
      - api

  # Nginx Reverse Proxy (HTTP only - Cloudflare handles SSL)
  nginx:
    image: nginx:alpine
    container_name: expense-nginx
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - expense-network
    depends_on:
      - api
      - web

networks:
  expense-network:
    driver: bridge

volumes:
  postgres_data:
