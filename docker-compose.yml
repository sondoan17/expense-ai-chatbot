version: '3.8'

services:
  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: expense-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - PORT=4000
      - APP_TIMEZONE=${APP_TIMEZONE:-Asia/Ho_Chi_Minh}
      - HYPERBOLIC_API_URL=${HYPERBOLIC_API_URL}
      - HYPERBOLIC_API_KEY=${HYPERBOLIC_API_KEY}
      - HYPERBOLIC_MODEL=${HYPERBOLIC_MODEL}
      - WEB_ORIGIN=${WEB_ORIGIN}
    networks:
      - expense-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Nginx)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://mimichatbot.fun/api}
    container_name: expense-web
    restart: unless-stopped
    networks:
      - expense-network
    depends_on:
      - api

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: expense-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - expense-network
    depends_on:
      - api
      - web

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: expense-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  expense-network:
    driver: bridge
