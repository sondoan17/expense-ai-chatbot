name: Deploy to VPS

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - '.gitignore'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check changed files
        id: changes
        run: |
          # Check which services need rebuild
          if git diff --name-only HEAD~1 HEAD | grep -q "^apps/api/\|^prisma/\|^docker/Dockerfile.api"; then
            echo "api_changed=true" >> $GITHUB_OUTPUT
          else
            echo "api_changed=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q "^apps/web/\|^docker/Dockerfile.web"; then
            echo "web_changed=true" >> $GITHUB_OUTPUT
          else
            echo "web_changed=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q "^docker/nginx/\|^docker-compose"; then
            echo "infra_changed=true" >> $GITHUB_OUTPUT
          else
            echo "infra_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: API_CHANGED,WEB_CHANGED,INFRA_CHANGED
          script: |
            cd /opt/expense-ai/expense-ai-chatbot
            
            # Pull latest code
            git pull origin main
            
            # Smart rebuild - only rebuild what changed
            if [ "${{ steps.changes.outputs.api_changed }}" = "true" ]; then
              echo "ðŸ”„ Rebuilding API..."
              docker compose build api
            fi
            
            if [ "${{ steps.changes.outputs.web_changed }}" = "true" ]; then
              echo "ðŸ”„ Rebuilding Web..."
              docker compose build web
            fi
            
            # Restart services
            docker compose up -d
            
            # Run migrations if API changed
            if [ "${{ steps.changes.outputs.api_changed }}" = "true" ]; then
              echo "ðŸ”„ Running migrations..."
              docker compose exec -T api npx prisma migrate deploy --schema=./prisma/schema.prisma
            fi
            
            # Cleanup old images
            docker image prune -f
            
            echo "âœ… Deployment completed!"
